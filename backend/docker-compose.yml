version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reklama-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: reklama_user
      POSTGRES_PASSWORD: reklama_password
      POSTGRES_DB: reklama_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reklama_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reklama-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
